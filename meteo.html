<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="3600" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>COPOS – Meteo Podaci</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#0b1118">
</head>

<body>
    <div class="app">

        <!-- HEADER -->
        <header class="header">
            <div>
                <div class="header__title">METEOROLOŠKI PODACI</div>
                <div class="header__subtitle">Trenutno stanje na postajama</div>
            </div>
        </header>

        <!-- CONTENT -->
        <main class="content">
            <!-- Loading State -->
            <div id="loadingState" class="state-container">
                <div class="spinner"></div>
                <div class="state-title">Učitavanje podataka...</div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="state-container" style="display: none;">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <div class="state-title">Greška</div>
                <div class="state-desc" id="errorMsg">Nije moguće dohvatiti podatke.</div>
                <button class="btn-retry" onclick="loadData()">Pokušaj ponovno</button>
            </div>

            <table class="table table--compact" id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th rowspan="2" class="meteo-col-location">Lokacija</th>
                        <th rowspan="2" class="text-center meteo-col-datetime">Datum/Vrijeme</th>
                        <th colspan="3" class="text-center">Temperatura (°C)</th>
                        <th colspan="3" class="text-center">Vjetar (m/s)</th>
                        <th rowspan="2" class="text-center meteo-col-narrow">Tlak (hPa)</th>
                        <th rowspan="2" class="text-center meteo-col-narrow">Vlaga (%)</th>
                        <th colspan="3" class="text-center">Oborina (mm)</th>
                    </tr>
                    <tr>
                        <!-- Temp subheaders -->
                        <th class="text-center meteo-col-narrow">Trenutna</th>
                        <th class="text-center meteo-col-extra-narrow">Min</th>
                        <th class="text-center meteo-col-extra-narrow">Max</th>
                        <!-- Wind subheaders -->
                        <th class="text-center meteo-col-extra-narrow">Smjer</th>
                        <th class="text-center meteo-col-narrow">Brzina</th>
                        <th class="text-center meteo-col-narrow">Udari</th>
                        <!-- Rain subheaders -->
                        <th class="text-center meteo-col-extra-narrow">Satna</th>
                        <th class="text-center meteo-col-narrow">Dnevna</th>
                        <th class="text-center meteo-col-extra-narrow">Mjes.</th>
                    </tr>
                </thead>

                <tbody id="tableBody">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
        </main>



    </div>

    <script src="js/csv-parser.js"></script>
    <script>
        async function loadData() {
            const loading = document.getElementById('loadingState');
            const error = document.getElementById('errorState');
            const table = document.getElementById('dataTable');

            try {
                // Show loading
                loading.style.display = 'block';
                error.style.display = 'none';
                table.style.display = 'none';

                // Fetch config first
                const configResponse = await fetch('config.json?t=' + Date.now());
                if (!configResponse.ok) throw new Error("Ne mogu učitati konfiguraciju");
                const config = await configResponse.json();
                const csvUrl = config.dataSources.meteo;

                // Fetch directly from Google Sheets
                const response = await fetch(csvUrl + '&t=' + Date.now());
                if (!response.ok) throw new Error("Ne mogu dohvatiti podatke (Google Sheets)");
                const text = await response.text();
                const data = parseCSV(text);

                // Get Slide ID from URL (consistent with hidro.html)
                const urlParams = new URLSearchParams(window.location.search);
                const slideId = urlParams.get('id');

                // Filter data if slideId is present
                let filtered = data;
                if (slideId) {
                    filtered = data.filter(row => row.SLAJD === slideId);
                }

                renderTable(filtered);

                // Show data
                loading.style.display = 'none';
                table.style.display = 'table';

            } catch (e) {
                console.error("Error loading data:", e);
                loading.style.display = 'none';
                error.style.display = 'block';
                document.getElementById('errorMsg').textContent = e.message || "Provjerite internetsku vezu.";
            }
        }

        function renderTable(rows) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            rows.forEach(row => {
                // CSV Cols: SLAJD,LOKACIJA,DATUM,VRIJEME,TEMPERATURA ZRAKA C°,MIN TEMP. C°,MAX TEMP. C°,SMJER VJETRA,VJETAR [m/s],MAX UDARI VJETRA [m/s],TLAK ZRAKA [hPa],VLAGA [%],SATNA OBORINA [mm],DNEVNA OBORINA [mm],MJESEČNA OBORINA [mm]

                // Map columns
                const lokacija = row['LOKACIJA'];
                // Skip rows without valid location or temperature (header rows in body)
                if (!lokacija || !row['TEMPERATURA ZRAKA C°']) return;

                const datum = row['DATUM'] || "";
                const vrijeme = row['VRIJEME'] || "";

                const temp = row['TEMPERATURA ZRAKA C°'] || "-";
                const tempMin = row['MIN TEMP. C°'] || "-";
                const tempMax = row['MAX TEMP. C°'] || "-";

                const vjetarSmjer = row['SMJER VJETRA'] || "";
                const vjetarBrzina = row['VJETAR [m/s]'] || "-";
                const vjetarUdari = row['MAX UDARI VJETRA [m/s]'] || "-";

                const tlak = row['TLAK ZRAKA [hPa]'] || "-";
                const vlaga = row['VLAGA [%]'] || "-";

                const oborinaSat = row['SATNA OBORINA [mm]'] || "-";
                const oborinaDan = row['DNEVNA OBORINA [mm]'] || "-";
                const oborinaMjesec = row['MJESEČNA OBORINA [mm]'] || "-";


                const tr = document.createElement('tr');

                tr.innerHTML = `
        <td class="meteo-location">
          ${lokacija}
        </td>
        <td class="text-center">
          ${datum}<br>${vrijeme}
        </td>
        
        <!-- Temp -->
        <td class="text-center meteo-temp-current">${temp}</td>
        <td class="text-center meteo-temp-min">${tempMin}</td>
        <td class="text-center meteo-temp-max">${tempMax}</td>

        <!-- Wind -->
        <td class="text-center meteo-wind-direction">${vjetarSmjer}</td>
        <td class="text-center meteo-wind-speed">${vjetarBrzina}</td>
        <td class="text-center meteo-wind-gust">${vjetarUdari}</td>

        <!-- Pressure/Humidity -->
        <td class="text-center meteo-pressure">${tlak}</td>
        <td class="text-center meteo-humidity">${vlaga}</td>

        <!-- Rain -->
        <td class="text-center meteo-rain">${oborinaSat}</td>
        <td class="text-center meteo-rain-daily">${oborinaDan}</td>
        <td class="text-center meteo-rain">${oborinaMjesec}</td>
      `;
                tbody.appendChild(tr);
            });
        }

        loadData();
        setInterval(loadData, 60000); // 1 min refresh
    </script>
</body>

</html>
